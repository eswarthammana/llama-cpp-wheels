name: Auto-Trigger on llama-cpp-python Release

on:
  schedule:
    - cron: '0 */12 * * *'  # Every 12 hours
  workflow_dispatch:

jobs:
  check_release:
    runs-on: ubuntu-latest

    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Get latest upstream llama-cpp-python tag
        id: get_latest
        shell: bash
        run: |
          TAG=$(curl -s https://api.github.com/repos/abetlen/llama-cpp-python/releases/latest | jq -r '.tag_name')

          if [[ -z "$TAG" ]]; then
            echo "❌ Failed to fetch tag"
            exit 1
          fi

          BASE_TAG="${TAG%-*}"
          echo "base_tag=$BASE_TAG" >> "$GITHUB_OUTPUT"
      
      - name: Debug - List releases in this repo
        run: gh release list --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Check if this release was already built
        id: check
        shell: bash
        run: |
          TAGNAME="${{ steps.get_latest.outputs.base_tag }}"
          echo "Checking if release $TAGNAME exists in ${{ github.repository }}..."

          if gh release view "$TAGNAME" --repo "${{ github.repository }}" &> /dev/null; then
            echo "✅ Already exists: $TAGNAME"
            echo "trigger=false" >> "$GITHUB_OUTPUT"
          else
            echo "🚀 New release will be built: $TAGNAME"
            echo "trigger=true" >> "$GITHUB_OUTPUT"
          fi
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}

      - name: Trigger build-wheels.yml
        if: steps.check.outputs.trigger == 'true'
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build-wheels.yml
          token: ${{ secrets.GH_PAT }}
          inputs: >-
            {
              "llama_cpp_version": "${{ steps.get_latest.outputs.base_tag }}",
              "publish_release": "true"
            }
